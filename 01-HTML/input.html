<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/02-CSS/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="container-fluid">

    <main>
        <h1>Sign up</h1>
        <form action="signup" method="post">
            <div>
                <label for="user_first_name">First Name</label>
                <input type="text" id="user_first_name" name="user_first_name" minlength="3" maxlength="10">
            </div>
            <br>
            <div>
                <label for="user_last_name">Last Name</label>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <br>
            <div>
                <label for="user_email">Email</label>
                <input type="text" id="user_email" name="user_email" placeholder="mustfa@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="user_password">Password</label>
                <input type="text" id="user_password" name="user_password">
            </div>
            <br>
            <div>
                <label for="user_confirm_password">Confirm Password</label>
                <input type="text" id="user_confirm_password" name="user_confirm_password">
            </div>
            <br>
            <div>
                <button type="submit">Sign Up</button><br><br>
                <button type="reset">Reset</button>
            </div>
            <br>
        </form>
    </main>

    <footer>footer settings for a login/sign up page</footer>
    <br>
    <main>
        <form action="" method="post">
            <fieldset id="size">
                <label for=""><input type="radio" name="size" value="2">2-person</label>
                <label for=""><input type="radio" name="size" value="4" checked>4-person</label>
                <label for=""><input type="radio" name="size" value="6">5-person</label>
            </fieldset>
            <br>
            <fieldset id="location">
                <label for=""><input type="radio" name="location" value="indoor" checked>Indoor</label>
                <label for=""><input type="radio" name="location" value="outdoor">Outdoor</label>
            </fieldset>
            <br>
            <input type="tel" id="phone" name="phone" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” title="Number"> phone
            ^(?:0|\+?44)(?:\d\s?){9,10}$
            <br>
            <input type="file" id="gallery" name="gallery" multiple>
            <br>
            <button type="submit">Book table</button>
        </form>
    </main>

</body>

</html>
